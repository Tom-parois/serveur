<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Serveur fait maison</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

    <link rel="stylesheet" href="./static/scoolbus.css">
    <script type="text/javascript" src="./static/scoolbus.mjs"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poly:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Scool'bus</h1>
    <img src="./static/logo_scoolbus_1.png" alt=" My logo">
    <p>Approcher les enfants j'ai des bonbons</p>
    <form method="POST" action="/signin">
        <label for="username">Nom d'utilisateur:</label>
        <input type="text" id="username" name="username">
        <label for="password">Mot de passe:</label>
        <input type="password" id="password" name="password">
        <span class="toggle-password" onclick="togglePassword()">👁️</span>
        <button type="submit">Envoyer</button>
    </form>

    <p>Carte</p>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

     <script>
        var map = L.map('map').setView([51.505, -0.09], 13);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);
     </script>
</body>

</html>
